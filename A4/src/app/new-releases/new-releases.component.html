<h1>New Releases</h1>
<p>Click on <b>album cover</b> or <b>artist name</b> for more information</p>

<div class="content">
    <div class="content">
        <div fxLayout="row wrap" fxLayout.xs="column">
      
            <!-- Single "Responsive" Card-->
            <div fxFlex [style.margin]="'20px'" *ngFor = "let card of releases">
                <mat-card [style.min-width]="'200px'">
                    <mat-card-header>
                        <mat-card-title>{{card.name}}</mat-card-title>
                        <mat-card-subtitle>New Release</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image class="album-cover" src={{card.images[0].url}} alt="album art" routerLink = "/album">
                    <strong>Release Date: </strong>{{card.release_date}}<br />
                    <strong>Tracks: </strong>{{card.total_tracks}}<br /><br />
                    <mat-card-content>
                        <mat-chip-list aria-label="Artist selection" routerLink = "/artist">
                            <mat-chip *ngFor = "let artist of card.artists">{{artist.name}}</mat-chip>
                            <!-- <mat-chip>Possible Second Artist</mat-chip> -->
                        </mat-chip-list>
                    </mat-card-content>
                </mat-card>
            </div>
            <!-- -->
      
        </div>
      </div>
</div>
